<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Petmily</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 80px;
        }
        .main-menu {
            display: flex;
            justify-content: center;
            list-style-type: none;
            font-family: Tahoma, Verdana, sans-serif;
            padding: 0;
            margin: 10px 0 0 0;
            border-bottom: 1px solid #ddd;
        }
        .main-menu li {
            margin: 0 30px;
        }
        .main-menu a {
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }
        .login-section {
            margin: 30px auto;
            max-width: 450px;
            text-align: center;
        }
        span{
            color: #f4a900;
            font-size: 20px;
            font-weight: bold;
            font-family: "Sigmar One";
         }
        .login-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .login-section p {
            font-size: 18px;
            color: #555;
        }
        .login-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .input-box {
            position: relative;
            width: 100%;
        }
        .input-box input,
        .input-box select {
            width: calc(100% - 20px);
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 0;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .input-box-group {
            width: calc(100% - 40px); /* Adjust width to match the form width */
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .input-box-group .input-box:not(:last-child) input {
            border-bottom: 1px solid #ddd;
        }
        .input-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .check-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f4a900;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .register-button {
            background-color: #f4a900;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            width: calc(100% - 40px);
            margin: 0 auto;
            margin-top: 20px;
        }
        .input-box select {
            background: url('data:image/svg+xml;utf8,<svg fill="%23999" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 18px 18px;

        }  
        
    </style>
</head>
<body>
    <div class="header">
        <img src="BePetmily로그.png" alt="Be Petmily">
    </div>
    <ul class="main-menu">
        <li><a href="#">제품</a></li>
        <li><a href="#">시설</a></li>
        <li><a href="#">맞춤형 정보</a></li>
        <li><a href="#">커뮤니티</a></li>
    </ul>
    <div class="login-section">
        <h2>회원가입</h2>
        <p><span>BE PETMILY</span>에 가입하여 더 많은 혜택을 즐겨보세요!   </p>
        <form>
            <div class="input-box-group">
                <div class="input-box">
                    <i class="user-icon">&#128054;</i>
                    <input type="text" id="username" name="username" placeholder="아이디">
                    <button type="button" class="check-button">중복체크</button>
                </div>
                <div class="input-box">
                    <i class="lock-icon">🔒</i>
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="input-box">
                    <i class="lock-icon">🔒</i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 재확인">
                </div>
            </div>
            <div class="input-box-group">
                <div class="input-box">
                    <i class="user-icon">👤</i>
                    <input type="text" id="name" name="name" placeholder="이름">
                </div>
                <div class="input-box">
                    <i class="email-icon">📧</i>
                    <input type="email" id="email" name="email" placeholder="이메일">
                </div>
                <div class="input-box">
                    <i class="telecom-icon">📞</i>
                    <select id="telecom" name="telecom">
                        <option value="" disabled selected>통신사 선택</option>
                        <option value="kt">KT</option>
                        <option value="lg">LG</option>
                        <option value="skt">SKT</option>
                    </select>
                </div>
                <div class="input-box">
                    <i class="phone-icon">📱</i>
                    <input type="tel" id="phone" name="phone" placeholder="휴대전화번호">
                </div>
            </div>
            <button type="submit" class="register-button">BE PETMILY 회원가입</button>
        </form>
    </div>
</body>
</html>
